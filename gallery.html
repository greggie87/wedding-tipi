<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for search engines -->
    <meta
      name="description"
      content="Wedding Tipi Company supplying giant tipis for outdoor weddings in Surrey, England"
    />
    <meta
      name="keywords"
      content="wedding tipi, giant tipi, outdoor wedding, surrey, england"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Wedding Tipi Company</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">
          Wedding Tipi Company <i class="fa-solid fa-campground"></i>
        </h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content with photo gallery section -->
    <main>
      <section id="photos">
        <img
          src="assets/images/gal-center-piece.jpg"
          alt="Table center flower decoration"
        />
        <img
          src="assets/images/gal-ceremony-infront-tipi.jpg"
          alt="Chairs set up for ceremony in front a festival wedding tipi"
        />
        <img
          src="assets/images/gal-couple-kissing.jpg"
          alt="Newly married couple kissing in front of a tipi"
        />
        <img
          src="assets/images/gal-dressed-table.jpg"
          alt="Rustic table in tipi set up for wedding breakfast"
        />
        <img
          src="assets/images/gal-couple-tipi-in-background.jpg"
          alt="Newly married couple arriving at tipi reception"
        />
        <img
          src="assets/images/gal-flowers-in-tipi.jpg"
          alt="Flowers in entrance to a tipi"
        />
        <img
          src="assets/images/gal-looking-out-tipi.jpg"
          alt="View from inside a tipi to outside"
        />
        <img
          src="assets/images/gal-round-tables-laid-up.jpg"
          alt="Round tables arranged for wedding breakfast with table cloths and chairs"
        />
        <img
          src="assets/images/gal-tipi-at-night.jpg"
          alt="Nighttime at wedding party in tipi"
        />
        <img
          src="assets/images/gal-tipi-by-harbour.jpg"
          alt="Triple tipi set up harbourside"
        />
        <img
          src="assets/images/gal-couple-walking-to-tipi.jpg"
          alt="Newly married couple making their way to tipi wedding reception"
        />
        <img
          src="assets/images/gal-tipi-in-garden.jpg"
          alt="Tipi set up on garden of house"
        />
        <img
          src="assets/images/gal-tipi-lighting-night.jpg"
          alt="Nighttime photograph of triple tipi during wedding reception with festoon lighting"
        />
        <img
          src="assets/images/gal-tipi-rainbow.jpg"
          alt="Single tipi for smaller party with food trailer"
        />
      </section>
    </main>
    <!-- Footer with contact and social links -->
    <footer>
      <!-- Footer left -->
      <div class="footer-left">
        <div>
          <i class="fa fa-map-marker"></i>
          <p>Surrey, England</p>
        </div>
        <div>
          <i class="fa fa-phone"></i>
          <p>+44 111222333</p>
        </div>
        <div>
          <i class="fa fa-envelope"></i>
          <p>
            <a
              href="mailto:weddingtipi@company.com"
              aria-label="link to our email address"
              >weddingtipi@company.com</a
            >
          </p>
        </div>
      </div>
      <!-- Footer center -->
      <div class="footer-center">
        <h1>Wedding Tipi Company</h1>
        <h1><i class="fa-solid fa-campground"></i></h1>
      </div>
      <!-- Footer right -->
      <div class="footer-right">
        <div class="footer-hours">
          <h4>Opening Hours</h4>
          <p>
            <i class="fa-regular fa-clock"></i> Monday to Sunday - 9am to 6pm
          </p>
        </div>
        <ul class="social-networks">
          <li>
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Facebook page (opens in a new tab)"

          <li>
            <a
              href="https://www.twitter.com"

          <li>
            <a
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Youtube page (opens in a new tab)"
              ><i class="fa-brands fa-square-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <div id="footer-name">
          <p>Greg Reeds 2023</p>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/f7173cbf99.js"
