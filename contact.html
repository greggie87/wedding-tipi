<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for search engines -->
    <meta
      name="description"
      content="Wedding Tipi Company supplying giant tipis for outdoor weddings in Surrey, England"
    />
    <meta
      name="keywords"
      content="wedding tipi, giant tipi, outdoor wedding, surrey, england"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicon Links-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Title -->
    <title>Wedding Tipi Company</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">
          Wedding Tipi Company <i class="fa-solid fa-campground"></i>
        </h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section id="contactUs">
        <div class="title">
          <h2>Contact us</h2>
        </div>
        <div class="contactus-box">
          <!--Form-->
          <div class="contact form">
            <h2>Send a Message</h2>
            <form method="POST" action="https://formdump.codeinstitute.net">
              <div class="formbox">
                <div class="row50">
                  <div class="inputbox">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" required />
                  </div>
                  <div class="inputbox">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" required />
                  </div>
                </div>
                <div class="row50">
                  <div class="inputbox">
                    <label for="email-address">Email Address</label>
                    <input
                      type="email"
                      id="email-address"
                      name="email"
                      required
                    />
                  </div>
                  <div class="inputbox">
                    <label for="phone-number">Contact Number</label>
                    <input
                      type="text"
                      id="phone-number"
                      name="number"
                      required
                    />
                  </div>
                </div>
                <div class="row100">
                  <div class="inputbox">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>
                </div>
                <div class="row100">
                  <div class="inputbox">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--Info Box-->
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infobox">
              <div>
                <span><i class="fa fa-map-marker"></i></span>
                <p>Surrey, England</p>
              </div>
              <div>
                <span><i class="fa fa-envelope"></i></span>
                <a
                  href="weddingtipi@company.com"
                  aria-label="link to our email address"
                  >weddingtipi@company.com</a
                >
              </div>
              <div>
                <span><i class="fa fa-phone"></i></span>
                <p>+44 111222333</p>
              </div>
            </div>
          </div>
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19982.242635817965!2d-0.586022782580629!3d51.241540409059255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875c4afb79659df%3A0x946699b2f9eba8a1!2sGuildford!5e0!3m2!1sen!2suk!4v1695789089049!5m2!1sen!2suk"
              width="550"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer with contact and social links -->
    <footer>
      <!-- Footer left -->
      <div class="footer-left">
        <div>
          <i class="fa fa-map-marker"></i>
          <p>Surrey, England</p>
        </div>
        <div>
          <i class="fa fa-phone"></i>
          <p>+44 111222333</p>
        </div>
        <div>
          <i class="fa fa-envelope"></i>
          <p>
            <a
              href="mailto:weddingtipi@company.com"
              aria-label="link to our email address"
              >weddingtipi@company.com</a
            >
          </p>
        </div>
      </div>
      <!-- Footer center -->
      <div class="footer-center">
        <h1>Wedding Tipi Company</h1>
        <h1><i class="fa-solid fa-campground"></i></h1>
      </div>
      <!-- Footer right -->
      <div class="footer-right">
        <div class="footer-hours">
          <h4>Opening Hours</h4>
          <p>
            <i class="fa-regular fa-clock"></i> Monday to Sunday - 9am to 6pm
          </p>
        </div>
        <ul class="social-networks">
          <li>
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Facebook page (opens in a new tab)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Twitter page (opens in a new tab)"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Youtube page (opens in a new tab)"
              ><i class="fa-brands fa-square-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Vist our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <div id="footer-name">
          <p>Greg Reeds 2023</p>
        </div>
      </div>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/f7173cbf99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
